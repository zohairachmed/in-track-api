swagger: '2.0'
info:
  description: In-Track - REST Endpoints
  version: 1.0.0
  title: In-Track
basePath: /in-track/
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /v1/sheets/list:
    get:
      tags:
        - CRUD Operations
      summary: ''
      description: ''
      operationId: "getSheetsList"
      parameters:
        - name: url
          in: query
          description: The product id we need to check inventory for
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/SheetList'
        500:
          description: "Used for a 500 HTTP response - Internal server error"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Used for a 500 HTTP response - Internal server error"
          schema:
            $ref: "#/definitions/Error"
  /v1/sheets:
    get:
      tags:
        - CRUD Operations
      summary: ''
      description: ''
      operationId: "getSheetData"
      parameters:
        - name: url
          in: query
          description: The product id we need to check inventory for
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/InventoryResponse'
        500:
          description: "Used for a 500 HTTP response - Internal server error"
          schema:
            $ref: "#/definitions/Error"
        default:
          description: "Used for a 500 HTTP response - Internal server error"
          schema:
            $ref: "#/definitions/Error"
definitions:
  Error:  
    allOf:
    - type: "object"
      properties:
        code:
          type: "string"
          description: "Error code, if applicable"
        status:
          type: "integer"
          format: "int32"
          description: "HTTP status code"
    - $ref: "#/definitions/ApiResponse"
  ApiResponse:
    type: "object"
    required:
    - "timestamp"
    - "txnId"
    discriminator: "txnId"
    properties:
      txnId:
        type: "string"
        description: "Transaction ID"
      timestamp:
        type: "string"
        format: "date-time"
        description: "Timestamp of response"
      message:
        type: "string"
        description: "Human readable description of response"
  InventoryResponse:
    type: "object"
    properties:
      productID:
          type: "string"
      merchant:
          type: "string"
      minimumInventory:
          type: "integer"
  SheetList:
    type: "object"
    properties:
      sheets:
        type: "array"
        items:
          $ref: "#/definitions/SheetInfo"
  SheetInfo:
    type: "object"
    properties:
      sheetId:
          type: "string"
      sheetName:
          type: "string"
      sheetDate:
          type: "string"
      sheetNotes:
          type: "string"
      ongoing:
          type: "string"
